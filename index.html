<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例页面</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #f8f9fa; padding: 10px; text-align: center; }
        nav { margin-bottom: 20px; }
        section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>网站标题</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h2>首页</h2>
        <p>欢迎来到我们的网站。</p>
    </section>
    
    <section id="about">
        <h2>关于我们</h2>
        <p>这里是关于我们公司的信息。</p>
    </section>
    
    <section id="services">
        <h2>我们的服务</h2>
        <p>我们提供以下服务：</p>
    </section>
    
    <section id="contact">
        <h2>联系我们</h2>
        <p>欢迎通过以下方式联系我们。</p>
    </section>
    
    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
